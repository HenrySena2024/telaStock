<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': isVisible}" style="display: block;" *ngIf="isVisible">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ isEdit ? 'Editar Usuario' : 'Crear Usuario' }}</h5>
          <button type="button" class="close-btn" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="submitForm()">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="user.nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" [(ngModel)]="user.apellido" name="apellido" required>
            </div>
            <div class="form-group">
              <label for="email">Correo</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="contrasena">Contrase√±a</label>
              <input type="text" class="form-control" id="contrasena" [(ngModel)]="user.contrasena" name="contrasena" >
            </div>
            <div class="form-group">
              <label for="rol">Rol</label>
              <select class="form-control" id="rol" [(ngModel)]="user.rol_id" name="rol">
                <option value="1">Administrador</option>
                <option value="2">Asesor</option>
                <option value="3">Cliente</option>
              </select>
            </div>
            <div class="button-container">
              <button type="submit" class="btn btn-primary" style="background-color: #82A696; border: none;">{{ isEdit ? 'Guardar Cambios' : 'Crear Usuario' }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
